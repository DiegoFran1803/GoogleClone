<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                <li><a href="https://www.google.com.pe/imghp?hl=es&ogbl">Imagenes</a></li>
                <li>
                    <a href="" class="menu-icon">
                        <img src="./img/menu.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox" class="profile-picture">
                        <img src="./img/picachu.jpeg" alt="Foto de Perfil" title="Cuenta de Google">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="./img/google.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <img src="./img/search.png" alt="">
                </span>
                <input type="text">
                <a href="" class="micro-icon">
                    <img src="./img/micro.png" alt="">
                </a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a Tener Suerte</button>
            </div>
        </section>
        <section class="main-quechua">
            <span>Ofrecido por Google en: <a href="" class="btn-quechua">Quechua</a></span>
        </section>
    </main>
    <footer>
        <div class="footer-country">
            <span>Perú</span>
        </div>
        <div class="footer-links">
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>

            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
